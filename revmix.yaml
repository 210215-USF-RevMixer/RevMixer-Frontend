apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: <Image>
        resources:
          requests:
            cpu: 250m
            memory: "128Mi"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
