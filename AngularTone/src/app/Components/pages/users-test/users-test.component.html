<div class="container transparent">
    <table class="table">
        <thead>
            <th>Username</th>
            <th>email</th>
            <th>user project ID just for testing stuff</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.userProjects[0].projectId}}</td>
            </tr>
        </tbody>
    </table>
    </div>
