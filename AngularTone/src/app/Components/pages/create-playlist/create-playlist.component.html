<div class="container top-of-page">
    <form (ngSubmit)="onSubmit()" #playListForm="ngForm">
        <div class="form-group">
            <label class="h3">Playlist Name:</label>
            <input type="text" [(ngModel)]="newPlaylist.name" #name="ngModel" class="form-control" id="playlistName"
                name="playlistName" placeholder="Enter a name for the playlist">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
