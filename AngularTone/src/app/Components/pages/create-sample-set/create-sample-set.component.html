<div class="container top-of-page">
    <form (ngSubmit)="onSubmit()" #sampleSetForm="ngForm">
        <div class="form-group">
            <label class="h3">Sample Set Name:</label>
            <input type="text" [(ngModel)]="newSampleSet.name" #name="ngModel" class="form-control" id="sampleSetName"
                name="sampleSetName" placeholder="Enter a name for the Sample Set">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
