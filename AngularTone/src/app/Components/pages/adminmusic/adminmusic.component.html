<h1>Manage Songs</h1>
<p>
    You can manage uploaded songs here.
    An uploaded song can be deleted by selecting the trash icon udner "Manage".
</p>
<div>


<div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Audio File</th>
                <th>Manage</th>
            </thead>
            <tbody>
                <tr *ngFor="let music of music2admin;">
                    
                    <td>
                        {{music.name}}
                    </td>
                    <td>
                        <audio src="{{musicStorage}}/{{music.musicFilePath}}" controls></audio>
                    </td>
                    <!-- <td [hidden]="true">
                        {{music.id}}
                    </td> -->
                    <div (click)="deleteSong(music.id)"><img  style="height: 3%; width: 3%;" src="../../assets/images/tiny-trash-can.png"></div>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
