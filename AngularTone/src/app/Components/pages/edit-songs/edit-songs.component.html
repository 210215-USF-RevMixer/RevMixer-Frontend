<div class="container transparent">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Privacy</th>
        </thead>
        <tbody>
            <tr *ngFor="let music2edit of music2edits;">
                <td>
                    <input type="text" [(ngModel)]="music2edit.name" name="name"
                    #name="ngModel" class="form-control" value="music2edit.name">
                    {{music2edit.name}}
                </td>
                <td>
                    <label class="switch">
                    <input type="checkbox" [(ngModel)]="music2edit.isPrivate" (change)="changePrivacy(music2edit.isPrivate?'1':'0')"
                    name="isPrivate" #name="ngModel" value="music2edit.isPrivate">
                    <span class="slider round"></span>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-secondary">Update info</button>
</form>
</div>
