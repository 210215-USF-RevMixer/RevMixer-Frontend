<h1>Manage Samples</h1>
<p>
    You can manage uploaded samples here.
    An uploaded sample can be deleted by selecting the trash icon udner "Manage".
</p>
<div>


<div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Audio Source</th>
                <th>Manage</th>
            </thead>
            <tbody>
                <tr *ngFor="let sample of samples2admin;">
                    <td>
                        {{sample.sampleName}}
                    </td>
                    <td>
                        <audio src="{{sampleStorage}}/{{sample.sampleLink}}" controls></audio>
                    </td>
                    <td>
                        <div (click)="deleteSample(sample.id)"><img  style="height: 3%; width: 3%;" src="../../assets/images/tiny-trash-can.png"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-secondary">Update info</button>
    </form>
</div>
