<div class="container transparent text-white">
    <form (ngSubmit)="onSubmit(test.value)" #commentForm="ngForm">
        <div class="form-group">
            <input type="text" #test name="test" id="Comment"
                class="form-control" placeholder="Enter your Comment" min="1" max="500" required>
                <button type="submit" class="mt-2 btn btn-secondary">Submit</button>
                <span id ="commentStatus"></span>
            </div>
</form>
<div class="collapsable-comment">
    <div class="d-flex flex-row justify-content-between align-items-center action-collapse p-2"
        data-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1">
        <span>Comments</span><i class="fa fa-chevron-down servicedrop"></i>
    </div>
    <div id="collapse-1" class="collapse">
        <div class="commented-section mt-2"*ngFor="let Comments of comment; let i= index" [attr.data-index]="i">
            <div class="d-flex flex-row align-items-center commented-user">
                <h5 class="mr-2">{{userNames[i]}}</h5><span class="dot mb-1"></span>
                <span class="mb-1 ml-2"> {{formattedDate[i]}}</span>
            </div>
            <div class="comment-text-sm">
                <td>{{Comments.comment}}</td>
            </div>
            <hr />
        </div>
    </div>
</div>
</div>
