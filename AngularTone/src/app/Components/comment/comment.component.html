
<div class="coment-bottom bg-white p-2 px-4">
    <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img
            class="img-fluid img-responsive rounded-circle mr-2" src="./assets/images/DefaulProFilePic.png"
            width="38"><input type="text" class="form-control mr-3" placeholder="Add comment"><button
            class="btn btn-primary" type="button">Comment</button></div>
<div class="collapsable-comment">
    <div class="d-flex flex-row justify-content-between align-items-center action-collapse p-2"
        data-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1">
        <span>Comments</span><i class="fa fa-chevron-down servicedrop"></i>
    </div>
    <div id="collapse-1" class="collapse">
        <div class="commented-section mt-2"*ngFor="let Comments of comment">
            <div class="d-flex flex-row align-items-center commented-user">
                <h5 class="mr-2">{{Comments.user.userName}}</h5><span class="dot mb-1"></span>
                <span class="mb-1 ml-2"> {{Comments.commentData}}</span>
            </div>
            <div class="comment-text-sm">
                <td>{{Comments.comment}}</td>
            </div>
        </div>
    </div>
</div>
</div>
