<!-- Wishlist
Light grey background color, lighter than the blocks
Visual grouping of each measure/4 horizontal blocks
Dropdown for load pattern and sample set selection -->

<div class="centered">
  <div class="topbar">
    <button class="playButton" mat-stroked-button color="primary" (click)="playStop()">
      Play/Stop
    </button>
    Tempo<mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider>

    <button (click)="savePattern();">Save Pattern</button>
    <button (click)="Clear();">Clear</button>

    <mat-form-field>
      <mat-label>Load Preset Pattern</mat-label>
      <mat-select>
        <mat-option *ngFor="let presetPattern of presetPatterns" (click)="loadPattern(presetPattern)">
          {{presetPattern.sample}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Load Sample Set</mat-label>
      <mat-select>
        <mat-option *ngFor="let sampleSet of sampleSets" (click)="changeSampleSet(sampleSet)">
          {{sampleSet.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    Distortion: <mat-slider (input)="changeDistortionAmount($event)" step="0.001" min="0" max="1" value="0">
    </mat-slider>

    Reverb: <mat-slider (input)="changeReverbDecay($event)" step="0.001" min="0" max="5" value="0"></mat-slider>

  </div>




  <div class="center">
    <div *ngFor="let track of tracks;" class="pad">
      <div *ngFor="let currentNote of track.note;">
        <div class="single-block" [ngStyle]="{'background-color': currentNote.color}" (click)="changeState(currentNote, track)">
        </div>
      </div>
      <div class="options" (click)="deleteTrack(track)"><img src="../../assets/images/tiny-trash-can.png" style="width: 20px; opacity: 75%;"></div>
    </div>

    <mat-form-field class="mt-4 ml-5">
      <mat-label>Add Sample To Track</mat-label>
      <mat-select>
        <mat-option *ngFor="let sample of samples" (click)="addTrack(sample)" (mouseenter)="playSound(sample)">
          {{sample.sampleName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <br />
  <br />

  <div class="container">
    <audio controls></audio>
    <br />
    <button (click)="record();" class="btn btn-primary">Record/Stop Record</button>
  </div>
</div>
