<!-- Wishlist
Light grey background color, lighter than the blocks
Visual grouping of each measure/4 horizontal blocks
Dropdown for load pattern and sample set selection -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="centered">
  <div class="topbar">
    <div class="my-buttons">
      <button class="playButton" mat-stroked-button color="primary" (click)="playStop()">Play/Stop</button>
      <button class="playButton" mat-stroked-button color="primary" (click)="savePattern();">Save Pattern</button>
      <button class="playButton" mat-stroked-button color="primary" (click)="Clear();">Clear</button>
    </div>

    <div class="my-sliders">
      <div *ngIf="tempo"><label class="pr-2">Tempo:</label>
        <mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider> {{tempo}}
      </div>
      <div><label class="pr-2">Distortion:</label>
        <mat-slider (input)="changeDistortionAmount($event)" step="0.001" min="0" max="1" value="0"></mat-slider>
      </div>
      <div><label class="pr-2">Reverb:</label>
        <mat-slider (input)="changeReverbDecay($event)" step="0.001" min="0" max="5" value="0"></mat-slider>
      </div>
    </div>

    <div>
      <mat-form-field class="pr-4">
        <mat-label>Load Preset Pattern</mat-label>
        <mat-select>
          <mat-option *ngFor="let presetPattern of presetPatterns" (click)="loadPattern(presetPattern)">
            {{presetPattern.sample}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Load Sample Set</mat-label>
        <mat-select>
          <mat-option *ngFor="let sampleSet of sampleSets" (click)="changeSampleSet(sampleSet)">
            {{sampleSet.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>



<!-- Here's where the grid is, center here -->
  <div class="center-grid">
    <div class="play-feature"><img [ngStyle]="{'left': currentPosition}" src=""/></div>
    <div *ngFor="let track of tracks;" class="pad">
      <div *ngFor="let currentNote of track.note;">
        <div class="single-block" [ngStyle]="{'background-color': currentNote.color}"
          (click)="changeState(currentNote, track)">
        </div>
      </div>
      <div class="options" (click)="deleteTrack(track)"><img src="../../assets/images/tiny-trash-can.png"
          style="width: 20px; opacity: 75%;"></div>
    </div>

    <button class="mt-4 ml-5 btn btn-primary" (click)="showSamples()">Add Sample To Track</button>
  </div>

  <br />

  <div class="container">
    <audio controls></audio>
    <br />
    <button (click)="record();" class="btn btn-primary">Record/Stop Record</button>
  </div>
</div>

<div id="pop-out-container" [ngStyle]="{'display': popOutDisplay}">
  <div class="close-pop-out" (click)="hideSamples()">
    <div class="x1"></div>
    <div class="x2"></div>
  </div>
  <div class="pop-out">
    <h1 class="p-3">Click a sample to add it to your track</h1>
    <ul class="sample-list">
      <li *ngFor="let sample of samples" class="sample-item" (click)="addTrack(sample.sample)"
        (mouseenter)="playSound(sample)">{{sample.sampleName}}</li>
    </ul>
  </div>
</div>
