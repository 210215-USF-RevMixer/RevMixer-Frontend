# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - AngularTone
pool: connor's agent

steps:
- task: SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  inputs:
    SonarCloud: 'P3 sonarcloud'
    organization: '210215-usf-revmixer'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '210215-USF-RevMixer_RevMixer-Frontend'
    cliProjectName: 'RevMixer-Frontend'
    cliSources: 'AngularTone'
    extraProperties: |
    # Additional properties that will be passed to the scanner, 
    # Put one key=value per line, example:
    # sonar.exclusions=**/*.bin
    
- task: Npm@1
  displayName: 'npm install'
  inputs:
    command: 'install'
    workingDir: 'AngularTone'

- task: Npm@1
  displayName: 'npm run build'
  inputs:
    command: 'custom'
    workingDir: 'AngularTone'
    customCommand: 'run build'
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    publishLocation: 'pipeline'

- script: npx ng test --browsers ChromeHeadless --no-watch --code-coverage
  displayName: test
  workingDirectory: 'AngularTone'
  continueOnError: true 

- task: PublishTestResults@2
  displayName: 'Publish Angular test results'
  condition: succeededOrFailed()
  inputs:
    searchFolder: $(System.DefaultWorkingDirectory)/src/AngularApp/junit
    testRunTitle: Angular
    testResultsFormat: JUnit
    testResultsFiles: "**/TESTS*.xml"

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage Angular results'
  condition: succeededOrFailed()
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/src/AngularApp/coverage/cobertura-coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/src/AngularApp/coverage'
    failIfCoverageEmpty: false

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'